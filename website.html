<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
    .sub {
      background-color: rgb(209, 8, 8);
      color: white;
      border: none;
      height: 35px;
      width: 105px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .join {
      background-color: white;
      color: blue;
      height: 35px;
      width: 50px;
      border-radius: 2px;
      margin: 5px;
      cursor: pointer;
      border-width: 2px;
      border-style: solid;
      border-color: rgb(2, 2, 175);
      transition: background-color 1s, color 1s;
    }
    .tweet {
      background-color: rgb(66, 66, 236);
      color: white;
      height: 35px;
      width: 65px;
      border-radius: 17.5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: box-shadow 0.15s;
    }
    .tweet:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.20)
    }

    .sub:hover {
      opacity: 0.7;
    }
    .sub:active {
      opacity: 0.4;
    }
    .join:hover {
      background-color: blue;
      color: white;
    }

    .join:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <button class="sub">SUBSCRIBE</button>
  <button class="join">JOIN</button>
  <button class="tweet">Tweet</button>
</body>
</html>
